<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item1">
            <img src="images/image-product-desktop.jpg" alt="desktop" class="desktop-img">
            <img src="images/image-product-mobile.jpg" alt="mobile" class="mobile-img">
        </div>
        <div class="item2">
            <span class="category">PARFUME</span>
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="content">
                A floral, solar and voluptuous interpretation composed bt Oliver Polge, Parfumer-Creator for the
                House of CHANEL.
            </p>
            <div class="price-wrap">
                <strong class="price">$149.99</strong>
                <del class="old-price">$169.99</del>
            </div>
            <button type="button">
                <i id="fa-icon" class="fa-solid fa-cart-shopping"></i>
                <span>Add to Cart</span>
            </button>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Azize DoÄŸan</a>.
    </div>

</body>

</html>
